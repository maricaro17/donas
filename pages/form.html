<body>

  <main>

    <div class="row usuario container m-auto w-50">
      <h1 class="text-center text-light bg-donas">Registro de productos</h1>
      <div class="col">

        <form id="formulario" class="d-flex needs-validation flex-column" novalidate>
          <div class="d-flex flex-column mt-2">
            <label for="validationCustom01" class="form-label">Nombre del Producto:</label>
            <input type="text" class="form-control" id="name" name="name" required>
            <div class="invalid-feedback">
             Ingrese nombre del producto
            </div>
          </div>
          <div class="d-flex flex-column mt-2">
            <label for="validationCustom01" class="form-label">Precio:</label>
            <input type="text" class="form-control" id="price" name="price" required>
            <div class="invalid-feedback">
              Ingrese precio
            </div>
          </div>
          <div class="d-flex flex-column mt-2">
            <label for="validationCustom02" class="form-label">Imagen:</label>
            <input type="file" class="form-control" id="imageUrl" name="imageUrl" required>
            <div class="invalid-feedback">
              Ingrese Imagen
            </div>
          </div>
      
          <div class="d-flex flex-column mt-2">
            <label for="validationCustom04" class="form-label">Categoria:</label>
            <select class="form-select" id="category" name="category" required>
              <option selected disabled value="">Seleccione...</option>
              <option>Crema Pastelera</option>
              <option>Nutella</option>
              <option>Arequipe</option>
              
            </select>
            <div class="invalid-feedback">
              Elija una Categoria
            </div>
          </div><br>

          <div class="d-flex flex-column">
            <label for="validationCustom01" class="form-label">Descripcion:</label>

            <textarea name="descripcion" id="description" class="form-control" cols="30" rows="5" required></textarea>
            <div class="invalid-feedback">
              Ingrese descripcion
            </div>
          </div>
         
          </div>

            <div class="d-flex">
              <button id="btnGuardar" type="submit" class="btn btn-dona text-white w-100 mt-2 mb-2">Guardar</button>
              </div>
            </form>
        </div>

  </main>
  <script src="/script/form.js" type="module"></script>
